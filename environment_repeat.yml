name: repeat
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - pip:
    # Core dependencies
    - numpy>=1.21.0
    - scipy>=1.7.0
    - pandas>=1.3.0
    
    # PsychoPy for experiment control
    - psychopy>=2025.2.4
    
    # Serial port communication (Biosemi)
    - pyserial>=3.5
    
    # Data handling
    - pathlib2>=2.3.7; python_version < '3.4'
